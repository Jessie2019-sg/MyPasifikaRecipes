    <!-- Content Placeholder (Remove if not using ASP.NET) -->
    <div class="form-container">
        <h2>Submit Your Recipe</h2>
        <form id="recipeForm" action="RecipeSubmission.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter recipe title" required>
            </div>
    
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" placeholder="List the ingredients" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Describe the preparation steps" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
    
            <div class="form-group">
                <input type="submit" value="Submit Recipe">
            </div>
        </form>
    </div>
