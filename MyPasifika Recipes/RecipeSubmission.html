    <!-- Content Placeholder (Remove if not using ASP.NET) -->
    <div class="left-column">
        <div class="form-container">
            <h2>Submit Your Recipe</h2>
            <form id="recipeForm" action="RecipeSubmission.php" method="POST" enctype="multipart/form-data">
                
                <!-- Recipe Category -->
                <div class="form-group">
                    <label for="category">Recipe Category:</label>
                    <select id="category" name="R_Category" required>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                       
                        <!-- Add other categories as needed -->
                    </select>
                </div>
    
                <!-- Recipe Title -->
                <div class="form-group">
                    <label for="title">Recipe Title:</label>
                    <input type="text" id="title" name="R_title" placeholder="Enter recipe title" required>
                </div>
    
                <!-- Ingredients -->
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="R_ingredients" placeholder="List the ingredients" required></textarea>
                </div>
        
                <!-- Instructions -->
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="R_instructions" placeholder="Describe the preparation steps" required></textarea>
                </div>
    
                <!-- Upload Image -->
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="R_image" accept="image/*">
                </div>
    
                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Submit Recipe">
                </div>
            </form>
        </div>
    </div>
