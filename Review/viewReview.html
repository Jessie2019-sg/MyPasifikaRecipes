<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="AdminLogin.css">
    <link rel="stylesheet" href="Review.css">
    <title>View Reviews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background */
        }

        header {
            background-color: #343a40; /* Dark header */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .logo {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            list-style: none;
            padding: 0;
        }

        .nav li {
            display: inline;
            margin: 0 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .review-container {
            padding: 20px;
            max-width: 900px; /* Adjusted width */
            margin: 50px auto; /* Centering with top margin */
            background-color: white; /* White background for reviews */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reviews {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .review, .rating {
            flex: 1; /* Each column takes up equal space */
            min-width: 250px; /* Adjust as needed */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px; /* Space between review boxes */
        }

        .rating {
            text-align: center; /* Center the ratings */
        }

        footer {
            background-color: #343a40; /* Dark footer */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative; /* Ensuring footer is at the bottom */
            bottom: 0;
            width: 100%;
        }

        h3 {
            text-align: center; /* Center headings */
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">My Pasifika Recipe</h1>
        <nav>
            <ul class="nav">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Recipes.html">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="Review.html">Submit Review</a></li>
                <li><a href="viewReview.html">View Reviews</a></li> <!-- Link to View Reviews -->
            </ul>
        </nav>
    </header>

    <div class="review-container" id="reviewList">
        <h2>Submitted Reviews</h2>
        <div id="reviews"></div>
    </div>

    <footer>
        <div class="footer">
            &copy; 2024 Pasifika Recipe. All rights reserved.
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        // Sample data for reviews (this will be replaced with actual data in a real app)
        const reviews = JSON.parse(localStorage.getItem("reviews")) || [];

        const reviewsDiv = document.getElementById("reviews");

        // Function to display reviews
        function displayReviews() {
            reviewsDiv.innerHTML = ""; // Clear existing content

            reviews.forEach(review => {
                const reviewDiv = document.createElement("div");
                reviewDiv.classList.add("reviews");

                const reviewContent = document.createElement("div");
                reviewContent.classList.add("review");
                reviewContent.innerHTML = `<strong>Name:</strong> ${review.name}<br>
                                           <strong>Feedback:</strong> ${review.message}`;

                const ratingContent = document.createElement("div");
                ratingContent.classList.add("rating");
                const stars = "★".repeat(review.rating) + "☆".repeat(5 - review.rating); // Show stars
                ratingContent.innerHTML = `<strong>Rating:</strong><br>${stars}`;

                reviewDiv.appendChild(reviewContent);
                reviewDiv.appendChild(ratingContent);
                reviewsDiv.appendChild(reviewDiv);
            });

            // Add headings for columns
            const reviewHeading = document.createElement("h3");
            reviewHeading.textContent = "Reviews";
            const ratingHeading = document.createElement("h3");
            ratingHeading.textContent = "Recipe Ratings";

            // Create a container for headings
            const headingsDiv = document.createElement("div");
            headingsDiv.classList.add("reviews");
            headingsDiv.appendChild(reviewHeading);
            headingsDiv.appendChild(ratingHeading);
            reviewsDiv.prepend(headingsDiv);
        }

        displayReviews(); // Display reviews on page load
    </script>
</body>
</html>
